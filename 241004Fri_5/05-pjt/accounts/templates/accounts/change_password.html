{% extends "base.html" %}

{% block content %}
<div class='container'>
    <h1>PASSWORD CHANGE</h1>
    <hr>
    <form action="{% url "change_password" user.pk %}" method='post'>
        {% csrf_token %}
        {{form.as_p}}
        
        <input type="submit" value='비밀번호 변경'>
    </form>
    
</div>
{% endblock content %}
