{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>INDEX PAGE</h1>
    <a class="text-white" href="{% url "movies:create"%}">
      <button class="btn btn-danger text-white">
        ☞영화 추가하기☜
      </button>
    </a>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for movie in movies %}
        <div class="col">
          <div class="card" style="height: 250px;">
            <h5 class="card-header">{{ movie.title }}</h5>
            <div class="card-body">
              <p class="card-text">{{ movie.description }}</p>
              <a class="text-white" href="{% url "movies:detail" movie.pk %}">
                <button class="btn btn-primary text-white">
                  Detail
                </button>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  
{% endblock content %}
